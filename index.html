<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>首界面</title>
		<style type="text/css">
			html,body{
				width:100vw;
				height:10vh;
				margin:0;
				padidng:0;
			}
			.f-container{
				width:640px;
				max-width:100%;
				height:1030px;
				overflow:hidden;
				position:relative;
				text-align:center;
				
			}
			.top{
				height:100px;
				display:flex;
				justify-content:space-around;
				align-tiems:center;
				padding:0 40px;
			}
			.viewer{
				height:100%;
				object-fit:cover;
				position:relative;
				overflow:hidden;
			}
			.img{
				height:100%;
				margin:auto;
				object-position:center;
				transform:translateX(-30%);
				
			}
			.direction{
				position:absolute;
				top:50%;
				width:300px;
				height:300px;
				margin-top:-30px;
				display:flex;
				align-items:space-around;
				jusify-content:center;
			}
			
		</style>
	</head>
	<body>
		<div class="f-container">
			<div class="top" style="background-color: aliceblue;">
				<img src="img/top-btn2.png" alt="top-btn2">
				<img src="img/top-btn3.png" alt="top-btn3">
				
			</div>
			<div class="viewer">
				<div class="img"><img src="img/viewer.jpg" alt="viewer"></div>
				<div class="direction">
					<div class="left"><img src="img/left.png" alt="left"></div>
					<div class="right"><img src="img/right.png" alt="right"></div>
				</div>
			</div>
		</div>
	</body>
</html>
